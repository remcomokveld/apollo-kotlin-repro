plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'com.apollographql.apollo'
}

android {
    namespace 'com.apollographql.apollo.kotlin.failure'
    compileSdk 33

    defaultConfig {
        applicationId "com.example.apollofailurs"
        minSdk 23
        targetSdk 33
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}
